<style> 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
</style>

	<p style="text-decoration:underline; color:yellow">The Text is Underlined</p>
	<p style="text-decoration:line through; color:red">The Text Strike Through</p>
	<p style="text-decoration:overline; color:orange">The will have a over line</p>
	<p style="text-decoration:blink; color:yellow">The text wil have a blinking</p>
	
	<p style="text-transform:capitilize; color:yellow">all are in capital</p>
	<p style="text-transform:uppercase; color:yellow">is in uppercase</p>
	<p style="text-transform:lowercase; color:yellow">ALL  ARE OF Lower</p>
